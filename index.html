<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cálcule su IMC</title>

    <meta content="Quentin Noel-Lardin y Tristan de Mesmay" name="author">
    <meta content="Sitio para calcular el IMC" name="descripcion">
    <meta content="calculo, peso, talla, IMC, analysis, detalles, bajo peso, sobrepeso, obesidad" name="palabra">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Imagines/icoIMC.jpg">
</head>

<body>
    <h1 id="tituloPrincipal">¡Cálcule su IMC!</h1>

    <nav>
        <ul>
            <li><a href="análisis.html">Análisis</a></li>
            <li><a href="formulario.html">Formulario</a></li>
        </ul>
    </nav>

    <h2 id="tituloSegundo">Introduzca sus datos</h2>

    <div>
        <form id="imcForm">
            <div>
                <label for="input_peso">Peso:</label>
                <input type="text" class="form-control" id="input_peso" aria-describedby="peso" placeholder="Ingrese su peso en kg" maxlength="3">
                <span id="peso_error" style="display:none; color:red;">Peso inválido</span>
            </div>

            <p></p>

            <div>
                <label for="input_talla">Talla:</label>
                <input type="text" class="form-control" id="input_talla" aria-describedby="talla" placeholder="Ingrese su talla en cm" maxlength="3">
                <span id="talla_error" style="display:none; color:red;">Talla inválida</span>
            </div>

            <br>

            <div>
                <button type="submit" class="btn">Calcular</button>
            </div>

            <br>

            <div>
                <canvas id="myCanvas" width="300" height="100"></canvas>
            </div>
        </form>
    </div>

    <div>
        <img src="Imagines/imageIMC.jpeg" alt="ilustración">
    </div>

    <script src="script_index.js"></script>
</body>
</html>
